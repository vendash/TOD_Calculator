<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="normalize.css">

    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="keys">
            <button class="zero" data-key="0" data-type="number">0</button>
            <button class="one" data-key="1" data-type="number">1</button>
            <button class ="two" data-key="2" data-type="number">2</button>
            <button class="three" data-key="3" data-type="number">3</button>
            <button class="four" data-key="4" data-type="number">4</button>
            <button class="five" data-key="5" data-type="number">5</button>
            <button class="six" data-key="6" data-type="number">6</button>
            <button class="seven" data-key="7" data-type="number">7</button>
            <button class="eight" data-key="8" data-type="number">8</button>
            <button class="nine" data-key="9" data-type="number">9</button>
            <button class="plus" data-key="+" data-type="operator">+</button>
            <button class="minus" data-key="-" data-type="operator">-</button>
            <button class="times" data-key="*" data-type="operator">&times</button>
            <button class="divide" data-key="/" data-type="operator">รท</button>
            <button class="equal" data-key="=" data-type="equal">=</button>
            <button disabled class="decimal" >.</button>
            <button class="clear" data-key="C" data-type="clear">C</button>
            <button disabled class="sign" >+/-</button>
            <button class="percent" data-key="%" data-type="percent">%</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
